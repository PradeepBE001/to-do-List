<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Pradeep's TODO List</title>
   
    <style>
        div{
            background-image: url("assets/pink.jpg");
            padding: 100px;
            margin-left: 400px;
            margin-top: 100px;
            
            width: 400px;
            height: 300px;
            text-align: center;
        }
        body{
            background-image: url("assets/download (1).jpg" );
            
        }
        #but{
            margin-left: 30px;
        }
    </style>
</head>
<body  id="bb">
    
    <div>
    
<h1 >To-Do List </h1>

<input id="input" >
<button id="but" onclick="add()">ADD</button>
<ul id="listcontainer">
    
</ul>
</div>
</body>
<script>
    var ul=document.getElementById("listcontainer")
    var input=document.getElementById("input")
    function add(){
        var listitem=document.createElement("li")
        listitem.innerHTML=input.value + "<button id='but' onclick='del(event)'> Delete</button>"
        ul.append(listitem)

    }
    function del(event){
        event.target.parentElement.remove()

    }
</script>

</html>
